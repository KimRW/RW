<!DOCTYPE html>
<html>
<head lang="en">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="app/app-config.js"></script>
    <script src="app/controller/index-controller4.js"></script>


</head>
<body ng-app="rw">


    <div ng-controller="IndexController4">
        <form name="myForm">
            <div class="col-sm-4">
                <div class="form-group" ng-class="{'has-error':myForm.tiNome.$touched && myForm.tiNome.$invalid}">
                    <label for="tiNome">Nome</label>
                    <input
                            type="text"
                            id="tiNome"
                            name="tiNome"
                            class="form-control"
                            ng-required
                            ng-maxlength="8"
                            ng-minlength="3"
                            ng-model="entidade.nome">

                    <div class="help-block"
                         ng-messages="myForm.tiNome.$error"
                         ng-if="myForm.tiNome.$invalid && myForm.tiNome.$touched">
                        <div ng-messages-include="app/messages/messages-default.html"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="form-group">
                    <label>Nascimento</label>
                    <input type="date" class="form-control" ng-model="entidade.nascimento">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Sexo</label>
                    <select class="form-control" ng-model="entidade.sexo">
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" ng-click="salvar()">
                <i class="fa fa-save"></i>
                Salvar
            </button>

            <button class="btn btn-warning" ng-click="limpar()">
                <i class="fa fa-eraser"></i>
                Limpar
            </button>

            <button class="btn btn-danger" ng-click="excluir()">
                <i class="fa fa-trash"></i>
                Excluir
            </button>
        </form>

        <table class="table">
            <thead>
                <td>Nome</td>
                <td>Nascimento</td>
                <td>Sexo</td>
            </thead>
            <tbody ng-repeat="pessoa in listaDePessoas">
                <td><span ng-bind="pessoa.nome"></span></td>
                <td><span ng-bind="pessoa.nascimento | date : 'dd/MM/yyyy'"></span></td>
                <td><span ng-bind="pessoa.sexo"></span></td>
            </tbody>
        </table>


    </div>

</body>
</html>
